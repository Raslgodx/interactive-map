<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map — Calibration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .map-container {
            position: relative;
            display: inline-block;
            max-width: 100vw;
            max-height: 100vh;
        }

        .map-image {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            user-select: none;
        }

        /* ===== ЗОНЫ — ВИДИМЫ ДЛЯ КАЛИБРОВКИ ===== */
        .zone {
            position: absolute;
            background: rgba(0, 255, 0, 0.4);
            border: 2px solid #00ff00;
        }

        /* Зона 1 — левый маленький блок */
        .zone-1 {
            left: 34.38%;
            top: 51.39%;
            width: 5.47%;
            height: 2.43%;
        }

        /* Зона 2 — верхний правый маленький блок */
        .zone-2 {
            left: 42.19%;
            top: 49.65%;
            width: 5.86%;
            height: 2.43%;
        }

        /* Зона 3 — большой нижний блок */
        .zone-3 {
            left: 40.63%;
            top: 52.43%;
            width: 10.55%;
            height: 6.94%;
        }
    </style>
</head>
<body>
    <div class="map-container" id="mapContainer">
        <img src="images/main.png" alt="Map" class="map-image" id="mapImage" draggable="false">

        <!-- Зоны всегда видимы для калибровки -->
        <div class="zone zone-1"></div>
        <div class="zone zone-2"></div>
        <div class="zone zone-3"></div>
    </div>
</body>
</html>
